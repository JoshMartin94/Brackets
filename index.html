<!DOCTYPE html>
<html>
	<head>
		<title>Tournament Brackets</title>
		<link rel="stylesheet" href="./Resources/Sass/output.css"/>
	</head>
	<body>
		<header>
			<ul class="main-menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">New Bracket</a></li>
				<div class="subnav">
					<li class="dropdown-menu"><a href="#">Dropdown List</a></li>
					<ul class="sub-main-menu">
						<li><a href="#">Previous Brackets</a></li>
						<li><a href="#">History</a></li>
					</ul>
				</div>
				<li><a href="#">Login</a></li>
			</ul>
		</header>
		<div class="layout-body">
			<div class="greeting">
				<h1>Hello!</h1>
				<h2 class="count-number">0</h2>
				<button class="count-button">Count</button>
				<button onclick="hello()" class="greeting-button">Greeting</button>
			</div>
			<div class="layout-container">
				<div class="container">
					<form class="form" id="login">
						<h1>Login</h1>
						<div class="form__message form__message--error"></div>
						<div class="form__input-group">
							<input type="text" class="form__input" autofocus placeholder="Username or Email" />
							<div class="form__input-error-message"></div>
						</div>
						<div class="form__input-group">
							<input type="password" class="form__input" autofocus placeholder="Password" />
							<div class="form__input-error-message"></div>
						</div>
						<button type="submit">Continue</button>
						<p class="form__text">
							<a href="#" class="form__link">Forgot your password?</a>
						</p>
						<p class="form__text">
							<a id="linkCreateAccount" class="form__link">Don't have an account? Create account</a>
						</p>
					</form>
					<form class="form form--hidden" id="createAccount">
						<h1>Create Account</h1>
						<div class="form__message form__message--error"></div>
						<div class="form__input-group">
							<input type="text" class="form__input" id="signupUsername" autofocus placeholder="Username" />
							<div class="form__input-error-message"></div>
						</div>
						<div class="form__input-group">
							<input type="text" class="form__input" autofocus placeholder="Email Address" />
							<div class="form__input-error-message"></div>
						</div>
						<div class="form__input-group">
							<input type="password" class="form__input" autofocus placeholder="Password" />
							<div class="form__input-error-message"></div>
						</div>
						<div class="form__input-group">
							<input type="password" class="form__input" autofocus placeholder="Confirm Password" />
							<div class="form__input-error-message"></div>
						</div>
						<button type="submit">Continue</button>
						<p class="form__text">
							<a id="linkLogin" class="form__link">Already have an account? Sign in</a>
						</p>
					</form>
				</div>
			</div>
		</div>
		<script src="./Resources/Javascript/main.js"></script>
	</body>
</html>
